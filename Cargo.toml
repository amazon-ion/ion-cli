[package]
name = "ion-cli"
version = "0.4.0"
authors = ["The Ion Team <ion-team@amazon.com>"]
edition = "2021"
description = "Command line tool for working with the Ion data format."
repository = "https://github.com/amzn/ion-cli"
license = "Apache-2.0"
categories = ["command-line-utilities", "development-tools", "encoding", "parsing"]
keywords = ["format", "parse", "encode"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "~2.27.0"
colored = "2.0.0"
ion-rs = "0.12.0"
memmap = "0.7.0"
tempfile = "3.2.0"
ion-schema = "0.4.0"

[dev-dependencies]
rstest = "~0.10.0"
assert_cmd = "~1.0.5"
tempfile = "~3.2.0"

[[bin]]
name = "ion"
test = true
bench = false